skip_tags: true
clone_depth: 1
pull_requests:
  do_not_increment_build_number: true

version: '{branch} build {build}'
image: Visual Studio 2015

clone_folder: C:\projects\librime-lua

environment:
  BOOST_ROOT: C:\Libraries\libboost
  CL: /Zc:threadSafeInit-
  RIME_DIR: C:\projects\librime

cache:
  - C:\projects\librime\thirdparty.cached -> appveyor.yml
  - C:\projects\librime\thirdparty\bin -> appveyor.yml
  - C:\projects\librime\thirdparty\data -> appveyor.yml
  - C:\projects\librime\thirdparty\include -> appveyor.yml
  - C:\projects\librime\thirdparty\lib -> appveyor.yml
  - C:\Libraries\libboost -> appveyor.yml

init:
  - git --version
  - cmake --version
  - git config --global core.autocrlf true
  - git clone https://github.com/rime/librime.git --depth=1 --recurse-submodules %RIME_DIR%

install:
  - .\appveyor.rime-install.bat

build_script:
  - cd %RIME_DIR%
  - .\build.bat test

after_build:
  - cd %RIME_DIR%
  - 7z a ..\librime-lua\rime.zip build\bin build\lib build\include thirdparty\data\opencc
  - dir build /s

before_test:
  - cd %RIME_DIR%
  - copy /y build\lib\Release\rime.dll build\test\Release

test_script:
  - cd %RIME_DIR%\build\test
  - .\Release\rime_test.exe

artifacts:
  - path: rime.zip
    name: Binaries, includes and OpenCC data
